<!DOCTYPE html>

    <link rel="stylesheet" href="css/reset.css">

<body>

    <div class="login_wrap">

                <input id="email" type="email" required />

            <button id="login">ログイン</button>
        </div>
    </div>
    <!-- login_wrap -->


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
