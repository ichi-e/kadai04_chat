<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Christmas wishes</title>
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="wrap">
    <div id="santa_img"><img src="img/santa02.png" alt=""></div>

    <input type="checkbox" id="popup">
    
    <div id="overlay">
        <label for="popup" id="bg_gray"></label>
    
        <div id="window">
            <label for="popup" id="btn_close">
                <span></span>
            </label>
            <div id="msg">
                <div class="input_area">
                    <h2>なまえ</h2>
                    <div><input type="text" id="uname"> </div>
                    <h2>サンタさんへのおねがいをかいてね！</h2>
                    <textarea id="text" cols="30" rows="10"></textarea>
                    <div><button id="send">送信</button></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- コンテンツ -->
    <p id="txt_label"><label for="popup"><img src="img/present03.png" alt="">push!</label></p>
    <div id="output"></div>

    <div class="snow">●</div>
    <div class="snow snow2nd">●</div>

    <div class="present present01"><img src="img/present01.png" alt=""></div>
    <div class="present present02"><img src="img/present02.png" alt=""></div>
    <div class="present present03"><img src="img/socks.png" alt=""></div>

    
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="module" src="js/main.js"></script>

</body>
</html>
